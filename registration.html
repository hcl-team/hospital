<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="icon/yiyuan.svg" type="image/svg">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrapValidator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!--  引用toast-->
  <link rel="stylesheet" href="./lib/toast/css/toastr.min.css">
  <title>挂号</title>
</head>
<body>

<div class="header">
  <nav class="navbar fixed-top navbar-light bg-info">
    <div class="container">
      <a class="navbar-brand" href="#">HCL 门诊系统</a>
    </div>
  </nav>
</div>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <div class="container">
      <li class="breadcrumb-item active" aria-current="page">门诊挂号</li>
    </div>
  </ol>
</nav>

<div class="container container-wrap">
  <form id="registration" class="form-horizontal">
    <div class="row">
      <div class="col-lg-6">
        <div class="card border-info mb-3">
          <div class="card-header">个人信息</div>
          <div class="card-body text-info">
            <div class="form-group row">
              <label for="userName" class="col-lg-3 col-form-label text-lg-right"><span
                      class="text-danger">*</span>姓名</label>
              <div class="col-lg-9">
                <input type="text" class="form-control" id="userName" name="userName">
              </div>
            </div>
            <div class="form-group row">
              <label for="personalID" class="col-lg-3 col-form-label text-lg-right"><span class="text-danger">*</span>身份证</label>
              <div class="col-lg-9">
                <input type="text" class="form-control" id="personalID" name="personalID">
              </div>
            </div>
            <div class="form-group row">
              <label for="age" class="col-lg-3 col-form-label text-lg-right"><span
                      class="text-danger">*</span>年龄</label>
              <div class="input-group col-lg-4 mb-sm-3 mb-lg-0">
                <input type="text" class="form-control" id="age" name="age" disabled>
                <div class="input-group-prepend">
                  <div class="input-group-text">岁</div>
                </div>
              </div>

              <label class="col-lg-2 col-form-label text-lg-right" for="sex"><span
                      class="text-danger">*</span>性别</label>
              <div class="col-lg-3">
                <input type="text" class="form-control" id="sex" name="sex" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label for="birth" class="col-lg-3 col-form-label text-lg-right"><span
                      class="text-danger">*</span>出生日期</label>
              <div class="col-lg-9">
                <input type="text" class="form-control" id="birth" name="birth" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label for="address" class="col-lg-3 col-form-label text-lg-right">家庭住址</label>
              <div class="col-lg-9">
                <input type="text" class="form-control" id="address" name="address">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card border-info mb-3">
          <div class="card-header">挂号信息</div>
          <div class="card-body text-info">
            <div class="form-group row">
              <label for="visitDate" class="col-lg-3 col-form-label text-lg-right"><span
                      class="text-danger">*</span>看诊日期</label>
              <div class="col-lg-9">
                <input type="text" class="form-control" id="visitDate" name="visitDate" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label for="dept" class="col-lg-3 col-form-label text-lg-right"><span
                      class="text-danger">*</span>预约科室</label>
              <div class="col-lg-9">
                <select class="custom-select" id="dept" name="dept">
                  <option value="" selected>请选择</option>
                  <option value="内科">内科</option>
                  <option value="外科">外科</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label text-lg-right" for="type">支付方式</label>
              <div class="col-lg-3 mb-sm-3 mb-lg-0">
                <input type="text" class="form-control" id="type" name="type" value="现金支付" disabled>
              </div>

              <label for="money" class="col-lg-3 col-form-label text-lg-right">支付金额</label>
              <div class="input-group col-lg-3">
                <input type="text" class="form-control" id="money" name="money" value="8" disabled>
                <div class="input-group-prepend">
                  <div class="input-group-text">元</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12 col-lg-9 offset-lg-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="printCheck" name="printCheck">
                  <label class="form-check-label" for="printCheck">
                    是否需要打印病历单
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
<!--                <button type="submit" id="registrationBtn" class="btn btn-info btn-block" data-toggle="modal" data-target="#staticBackdrop" >-->
                <button type="button" id="registrationBtn" class="btn btn-info btn-block">
                  挂 号
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- 支付模态框 -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">支付</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>本次挂号费用: <span class="h4">15</span> 元</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#infoModal">
          确认挂号
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 病历号信息模态框 -->
<div class="modal fade" id="infoModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="infoModalLabel">提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <p class="h4">挂号ID: 1001</p>
        <p class="h4">病历号: 20001109</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="infoModalConfirm">确认</button>
      </div>
    </div>
  </div>
</div>

</body>
<script src="lib/bootstrap/js/jquery-3.5.1.min.js"></script>
<script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrapValidator/js/bootstrapValidator.min.js"></script>
<script src="./lib/toast/js/toastr.min.js"></script>
<script src="./js/registration.js"></script>

</html>
