<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="icon/yiyuan.svg" type="image/svg">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <!--  引用toast-->
  <link rel="stylesheet" href="./lib/toast/css/toastr.min.css">
  <title>HCL 门诊系统</title>
</head>
<body>

<div class="header">
  <nav class="navbar fixed-top navbar-light bg-info">
    <div class="container">
      <a class="navbar-brand mr-auto" href="#">HCL 门诊系统</a>
      <div class="dropdown">
        <div class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
             aria-expanded="false">
          DR.胡
        </div>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="signin.html">退出</a>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-2 mt-3">
      <div class="accordion" id="accordionExample">
        <div class="card">

          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                      data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                门诊医生
              </button>
            </h2>
          </div>

          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <a href="index.html">诊断</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                      data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                医疗收费
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <a href="cashier.html">收银</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                      data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                医疗检查及药品
              </button>
            </h2>
          </div>
          <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body border-bottom">
              <a href="medicalCheckup.html">医疗检查</a>
            </div>
            <div class="card-body">
              <a href="takeMedicine.html">取药</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingFour">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                      data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                后台管理
              </button>
            </h2>
          </div>
          <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
            <div class="card-body border-bottom">
              <a href="medicalCheckup.html">药品管理</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10 mt-3">
      <div class="row">
        <nav class="col-md-12 px-0" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">医疗检查</li>
          </ol>
        </nav>
      </div>
      <div class="row bg-white rounded py-3">
        <div class="col-md-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#tabOne" role="tab" aria-controls="home"
                 aria-selected="true">医疗检查</a>
            </li>
          </ul>
          <div class="tab-content p-3" id="myTabContent">
            <div class="tab-pane fade show active" id="tabOne" role="tabpanel" aria-labelledby="home-tab">
              <div class="row">
                <div class="col-12 mb-2 px-0">
                  <div class="row px-3">
                    <div class="ml-auto">
                      <select class="form-control form-control-sm" id="medicalCheckupSelect">
                        <option class="" value="">全部</option>
                        <option class="text-danger" value="未检查">未检查</option>
                        <option class="text-success" value="已检查">已检查</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-12 px-0">
                  <div class="table-responsive" style="min-height: 300px">
                    <table class="table">
                      <thead id="medicalCheckupThead">
                      <tr>
                        <!--                        <th style="width: 3rem;"></th>-->
                        <th style="width: 6rem;" scope="col">病历号</th>
                        <th style="width: 6rem;" scope="col">姓名</th>
                        <th style="width: 10rem;" scope="col">检查项</th>
                        <th style="width: 6rem;" scope="col">科室</th>
                        <th style="width: 6rem;" scope="col">状态</th>
                        <th style="width: 6rem;" scope="col">检查时间</th>
                        <th style="width: 6rem;" scope="col" class="text-right">操作</th>
                      </tr>
                      </thead>
                      <tbody id="medicalCheckupTbody">
                      <tr>
                        <td>111</td>
                        <td>Otto</td>
                        <td>查血</td>
                        <td>检验科</td>
                        <td class="text-danger">未检查</td>
                        <td>暂无</td>
                        <td class="text-right"><button type="button" class="btn btn-success py-1">检查</button></td>
                      </tr>
                      <tr>
                        <td>222</td>
                        <td>hcl</td>
                        <td>查血</td>
                        <td>检验科</td>
                        <td class="text-danger">未检查</td>
                        <td>暂无</td>
                        <td class="text-right"><button type="button" class="btn btn-success py-1">检查</button></td>
                      </tr>
                      <tr>
                        <td>333</td>
                        <td>cc</td>
                        <td>查血</td>
                        <td>检验科</td>
                        <td class="text-danger">未检查</td>
                        <td>暂无</td>
                        <td class="text-right"><button type="button" class="btn btn-success py-1">检查</button></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--单项检查Modal-->
<div class="modal fade" id="singleMedicalCheckupModal" data-backdrop="static" data-keyboard="false"
     aria-labelledby="" aria-hidden="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">检查结果</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form action="">
            <div class="form-group row">
              <textarea class="col-12" style="min-height: 38px;" name="" id="" rows="5"></textarea>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="singleMedicalCheckupSubmitModal">检查完毕</button>
      </div>
    </div>
  </div>
</div>


</body>
<script src="./lib/bootstrap/js/jquery-3.5.1.min.js"></script>
<script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/toast/js/toastr.min.js"></script>
<script src="./js/medicalCheckup.js"></script>
</html>
