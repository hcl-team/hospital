<!--增药Modal-->
<div class="modal fade" id="addDrugModal" data-backdrop="static" data-keyboard="false"
     aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">新增药品</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form action="">
            <div class="form-group row">
              <label for="manageDrugName" class="col-md-3 text-md-right">药品名称</label>
              <input type="text" class="col-md-9" id="manageDrugName" value="50%葡萄糖注射液">
            </div>
            <div class="form-group row">
              <label for="manageDrugSpeci" class="col-md-3 text-md-right">药品规格</label>
              <input type="text" class="col-md-9" id="manageDrugSpeci" value="10:20ml*1支">
            </div>
            <div class="form-group row">
              <label for="manageDrugUnit" class="col-md-3 text-md-right">药品单位</label>
              <select class="form-control-sm col-md-9" id="manageDrugUnit">
                <option>请选择</option>
                <option value="支">支</option>
                <option value="瓶">瓶</option>
                <option value="盒">盒</option>
                <option value="袋">袋</option>
              </select>
            </div>
            <div class="form-group row">
              <label for="manageDrugPrice" class="col-md-3 text-md-right">药品单价</label>
              <input type="text" class="col-md-9" id="manageDrugPrice" value="25.16">
            </div>

            <div class="form-group row">
              <label for="manageDrugType" class="col-md-3 text-md-right">药品剂型</label>
              <select class="form-control-sm col-md-9" id="manageDrugType">
                <option>请选择</option>
                <option value="针剂">针剂</option>
                <option value="片剂">片剂</option>
                <option value="胶囊">胶囊</option>
                <option value="颗粒剂">颗粒剂</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="addDrugSubmit">确认</button>
      </div>
    </div>
  </div>
</div>

            <div class="form-group row">

            <div class="form-group row">
              <label for="editDrugType" class="col-md-3 text-md-right">药品剂型</label>
