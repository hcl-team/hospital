<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="icon/yiyuan.svg" type="image/svg">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <!--  引用toast-->
  <link rel="stylesheet" href="./lib/toast/css/toastr.min.css">
  <style>
    .table {
      table-layout: fixed;
      margin-bottom: -1px;
    }
  </style>
  <title>HCL 门诊系统</title>
</head>
<body>

<div class="header">
  <nav class="navbar fixed-top navbar-light bg-info">
    <div class="container">
      <a class="navbar-brand mr-auto" href="#">HCL 门诊系统</a>
      <div class="dropdown">
        <div class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
             aria-expanded="false">
          DR.胡
        </div>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">退出</a>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-2 mt-3">
      <div class="accordion" id="accordionExample">
        <div class="card">

          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                      data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                门诊医生
              </button>
            </h2>
          </div>

          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <a href="index.html">诊断</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                      data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                收费管理
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <a href="cashier.html" class="active">收银</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                      data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                医疗检验
              </button>
            </h2>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body border-bottom">
              <a href="cashier.html">123</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10 mt-3">
      <div class="row">
        <nav class="col-md-12 px-0" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">收银</li>
          </ol>
        </nav>
      </div>
      <div class="row bg-white rounded">

        <!-- 缴纳所勾选的内容，并移除 -->
        <button type="button">缴费</button>
        <!--        表格内容-->
        选择框 <br/>
        病历号 <br/>
        姓名 <br/>
        检查项(单项) <br/>
        价格 <br/>
        状态(红色 未缴费，绿色 已缴费) <br/>
        确认缴费(button) <br/>
      </div>
    </div>
  </div>
</div>

</body>

<script src="./lib/bootstrap/js/jquery-3.5.1.min.js"></script>
<script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/toast/js/toastr.min.js"></script>
</html>
